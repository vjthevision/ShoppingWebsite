{% load static %} {% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
  <title>Contact</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Lato", sans-serif;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      margin-bottom: 20px;
    }

    .map iframe {
      width: 100%;
      min-height: 23em;
      border: none;
    }

    .w3-bar,
    h1,
    button {
      font-family: "Montserrat", sans-serif;
    }

    .fa-credit-card-alt {
      font-size: 200px;
    }

    #button {
      text-align: center;
    }
  </style>

  <body bgcolor="#FFCBA4">
    <!-- NavBar -->
    <div class="w3-top">
      <div class="w3-bar" id="myNavbar">
        <a
          class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
          href="javascript:void(0);"
          onclick="toggleFunction()"
          title="Toggle Navigation Menu"
        >
          <i class="fa fa-bars"></i>
        </a>
        <a href="./home" class="w3-bar-item w3-button">HOME</a>
        <a href="./about" class="w3-bar-item w3-button w3-hide-small"
          ><i class="fa fa-user"></i> ABOUT</a
        >
        <a href="./contact" class="w3-bar-item w3-button w3-hide-small"
          ><i class="fa fa-envelope"></i> CONTACT</a
        >
        <a href="login" class="w3-bar-item w3-button w3-hide-small"
          ><i class="fa fa-user-o"></i> LOGIN</a
        >
        <a
          href="search"
          class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-blue"
        >
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>
    <!-- End of NavBar -->

    <!-- Header -->
    <header class="w3-container w3-blue w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">Contact Us</h1>
    </header>

    <div class="w3-display-container w3-margin-center" style="padding:150px ">
      <div class="w3-cell-row">
        <div class="w3-container w3-cell"></div>
        <div class="box">
          <h3 class="w3-center">Register</h3>

          <form action="register" method="post">
            {% csrf_token %}

            <h4>FirstName</h4>
            <input
              type="text"
              name="first_name"
              placeholder="First Name"
            /><br />
            <h4>LastName</h4>
            <input type="text" name="last_name" placeholder="Last Name" /><br />
            <h4>UserName</h4>
            <input type="text" name="username" placeholder="Username" /><br />
            <h4>Email</h4>
            <input type="email" name="email" placeholder="email" /><br />
            <h4>Password</h4>
            <input
              type="password"
              name="password1"
              placeholder="Password"
            /><br />
            <h4>Confirm Password</h4>
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
            /><br />
            <input type="Submit" />
          </form>
          <div>
            {% for message in messages %}
            <h3>{{ message }}</h3>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
